<h2>Find Strongest Poker Hand</h2>
<button (click)="getYourCards()">Get Your Cards</button>
<p>Your cards are: {{ cardsOnHand.join(", ") }}</p>

<button (click)="getFiveCards()" [disabled]="!cardsOnHand.length">
  Get 5 Cards
</button>
<p>5 cards are: {{ fiveCards.join(", ") }}</p>

<button
  (click)="findStrongestPokerHand()"
  [disabled]="!cardsOnHand.length || !fiveCards.length"
>
  Find Strongest Poker Hand
</button>
<p>Your strongest poker hand: {{ strongest }}</p>
